<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Prayer Times</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
  <link rel="stylesheet" href="material_theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      margin: 0;
      padding: 0;
    }
    .card {
      background: var(--md-sys-color-surface);
      box-shadow: var(--md-sys-elevation-surface1);
    }
    .time {
      font-size: 1.25rem;
      font-weight: 500;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--md-sys-color-primary);
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    @media (max-width: 600px) {
      .max-w-md {
        max-width: 100vw;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .card {
        padding: 1rem !important;
      }
      h1, h2 {
        font-size: 1.1rem;
      }
      .time {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- App Bar -->
  <header class="bg-primary text-on-primary p-4 shadow-md">
    <div class="max-w-md mx-auto flex justify-between items-center">
      <h1 class="text-xl font-medium">Prayer Times</h1>
      <button id="settingsBtn" class="p-2 rounded-full hover:bg-on-primary/20">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5h2a2 2 0 012 2v10a2 2 0 01-2 2h-2" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto p-4">
    <!-- Prayer Times Card -->
    <div class="card rounded-xl p-6 mb-4">
      <h2 class="text-lg font-medium mb-4">Today's Schedule</h2>
      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-md">Fajr</span>
          <span class="time">05:14</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Sunrise</span>
          <span class="time">07:30</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Dhuhr</span>
          <span class="time">12:15</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Asr</span>
          <span class="time">15:45</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Maghrib</span>
          <span class="time">18:20</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Isha</span>
          <span class="time">19:35</span>
        </div>
      </div>
    </div>

    <!-- Date Info -->
    <div class="card rounded-xl p-4 text-center">
      <div class="text-sm text-on-surface-variant">14 Rabi' al-awwal 1445</div>
      <div class="text-sm text-on-surface-variant mt-1">November 27, 2023</div>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="fixed inset-0 bg-black/50" id="modalOverlay"></div>
      <div class="relative bg-surface rounded-xl shadow-lg w-full max-w-md p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium">Settings</h3>
          <button id="closeModal" class="p-1 rounded-full hover:bg-on-surface/10">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <span>Dark Mode</span>
            <label class="switch">
              <input type="checkbox" id="darkModeToggle">
              <span class="slider"></span>
            </label>
          </div>
          <div class="pt-2">
            <h4 class="text-sm font-medium mb-2">Location</h4>
            <div class="flex items-center p-2 rounded-lg bg-surface-variant">
              <svg class="w-5 h-5 text-on-surface-variant mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
              </svg>
              <span class="text-on-surface">London, UK</span>
            </div>
          </div>
          <div class="pt-2">
            <h4 class="text-sm font-medium mb-2">Notifications</h4>
            <div class="space-y-2">
              <div class="flex justify-between items-center">
                <span>Enable Notifications</span>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
              <div class="flex justify-between items-center">
                <span>Remind 5 minutes before</span>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Link in App Bar -->
  <a href="settings_page.html" class="p-2 rounded-full hover:bg-on-primary/20">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5h2a2 2 0 012 2v10a2 2 0 01-2 2h-2" />
    </svg>
  </a>

  <script>
    // Theme toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;
    const settingsModal = document.getElementById('settingsModal');
    const settingsBtn = document.getElementById('settingsBtn');
    const closeModal = document.getElementById('closeModal');
    const modalOverlay = document.getElementById('modalOverlay');

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      htmlElement.setAttribute('data-theme', 'dark');
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener('change', () => {
      if (darkModeToggle.checked) {
        htmlElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        htmlElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      }
    });

    // Settings modal functions
    settingsBtn.addEventListener('click', () => {
      settingsModal.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => {
      settingsModal.classList.add('hidden');
    });

    modalOverlay.addEventListener('click', () => {
      settingsModal.classList.add('hidden');
    });
  </script>
</body>
</html>
