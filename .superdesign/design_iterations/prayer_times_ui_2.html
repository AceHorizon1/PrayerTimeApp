<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
  <link rel="stylesheet" href="material_theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
    }
    .card {
      background: var(--md-sys-color-surface);
      box-shadow: var(--md-sys-elevation-surface1);
    }
    .time {
      font-size: 1.25rem;
      font-weight: 500;
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- App Bar -->
  <header class="bg-primary text-on-primary p-4 shadow-md">
    <div class="max-w-md mx-auto">
      <h1 class="text-xl font-medium">Prayer Times</h1>
      <div class="flex items-center mt-1">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
        </svg>
        <span class="text-sm">London, UK</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto p-4">
    <!-- Prayer Times Card -->
    <div class="card rounded-xl p-6 mb-4">
      <h2 class="text-lg font-medium mb-4">Today's Schedule</h2>
      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-md">Fajr</span>
          <span class="time">05:14</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Sunrise</span>
          <span class="time">07:30</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Dhuhr</span>
          <span class="time">12:15</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Asr</span>
          <span class="time">15:45</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Maghrib</span>
          <span class="time">18:20</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-md">Isha</span>
          <span class="time">19:35</span>
        </div>
      </div>
    </div>

    <!-- Date Info -->
    <div class="card rounded-xl p-4 text-center">
      <div class="text-sm text-on-surface-variant">14 Rabi' al-awwal 1445</div>
      <div class="text-sm text-on-surface-variant mt-1">November 27, 2023</div>
    </div>
  </main>

  <!-- Floating Action Button -->
  <button class="fixed bottom-6 right-6 bg-secondary text-on-secondary rounded-full w-12 h-12 shadow-lg flex items-center justify-center">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
  </button>
</body>
</html>
