<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Advanced Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="material_theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      margin: 0;
      padding: 0;
    }
    .card {
      background: var(--md-sys-color-surface);
      box-shadow: var(--md-sys-elevation-surface1);
    }
    .btn {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
    }
    @media (max-width: 600px) {
      .max-w-md {
        max-width: 100vw;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .card {
        padding: 1rem !important;
      }
      h1, h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- App Bar -->
  <header class="bg-primary text-on-primary p-4 shadow-md">
    <div class="max-w-md mx-auto flex items-center">
      <button onclick="window.history.back()" class="p-2 rounded-full hover:bg-on-primary/20">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-medium ml-2">Advanced Settings</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto p-4">
    <div class="card rounded-xl p-6 text-center mt-8">
      <h2 class="text-lg font-medium mb-2">Advanced Settings</h2>
      <p class="text-on-surface-variant">Advanced options will appear here in future updates.</p>
    </div>
  </main>
</body>
</html>
