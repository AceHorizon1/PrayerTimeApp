<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أوقات الصلاة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
  <link rel="stylesheet" href="theme_1.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri Quran&family=Readex Pro:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --quranic-blue: #1a365d;
      --golden: #d97706;
      --arabesque: url('data:image/svg+xml,...');
    }
    body {
      font-family: 'Amiri Quran', serif;
      background: var(--arabesque) repeat, #f8f4e3;
    }
    .prayer-card {
      background: linear-gradient(to bottom right, #ffffff90, #f5f5f560);
      backdrop-filter: blur(10px);
    }
    .compass {
      background: url('https://cdn-icons-png.flaticon.com/512/0/589.png') center/contain no-repeat;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900/20 to-amber-100">
  <!-- Header -->
  <header class="p-4 text-center">
    <h1 class="text-3xl font-bold text-amber-800">أوقات الصلاة</h1>
    <div class="flex justify-center items-center mt-2 space-x-4">
      <span class="flex items-center">
        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
        </svg>
        <span class="mr-1">الرياض</span>
      </span>
      <span class="text-sm text-gray-600">14 ربيع الأول 1445</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 max-w-4xl mx-auto">
    <!-- Prayer Times Card -->
    <div class="prayer-card rounded-xl shadow-lg p-6 border border-blue-100">
      <h2 class="text-xl font-semibold text-center mb-4">مواقيت الصلاة</h2>
      <div class="space-y-3">
        <div class="flex justify-between items-center p-2 rounded hover:bg-blue-50">
          <span>الفجر</span>
          <span class="font-mono">5:14</span>
        </div>
        <!-- More prayer times -->
        <div class="border-t border-dashed my-2"></div>
        <div class="text-center text-sm text-gray-500">
          <div>شروق الشمس: 6:30</div>
          <div>غروب الشمس: 6:15</div>
        </div>
      </div>
    </div>

    <!-- Calendar -->
    <div class="rounded-xl overflow-hidden border border-blue-100">
      <div class="bg-blue-600 text-white p-3 text-center">نوفمبر 2023</div>
      <div class="grid grid-cols-7 p-1 bg-white">
        <!-- Calendar days -->
        <div class="text-center text-sm">أ</div>
        <div class="text-center text-sm">إ</div>
        <div class="text-center text-sm">ث</div>
        <div class="text-center text-sm">أ</div>
        <div class="text-center text-sm">خ</div>
        <div class="text-center text-sm">ج</div>
        <div class="text-center text-sm">س</div>
        <!-- Dates -->
        <div class="p-1 text-center">1</div>
        <div class="p-1 text-center bg-amber-100 rounded-full">2</div>
        <div class="p-1 text-center">3</div>
        <!-- ... -->
      </div>
    </div>

    <!-- Qibla Compass -->
    <div class="col-span-1 md:col-span-2">
      <div class="bg-white rounded-xl shadow-md p-4 border border-blue-100">
        <h3 class="text-lg font-semibold mb-3">القبلة</h3>
        <div class="relative h-48">
          <div class="absolute inset-0 compass bg-center bg-no-repeat" style="transform: rotate(22deg)"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-center">
              <div class="text-2xl font-bold">22°</div>
              <div class="text-sm text-gray-600">جنوب شرق</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Mosque Finder -->
  <section class="max-w-4xl mx-auto p-4">
    <h3 class="text-lg font-semibold mb-3">أقرب المساجد</h3>
    <div class="bg-gray-200 rounded-lg h-48 flex items-center justify-center">
      <p class="text-gray-500">خريطة المساجد القريبة</p>
    </div>
  </section>
</body>
</html>
